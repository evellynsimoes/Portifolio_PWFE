<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="icon" href="../imagens/favicon.png">
    <link rel="stylesheet" href="../css/cards.css">
</head>
<body>
    <main>
        <script src="./exercicios.js"></script>
        <div class="estrelas"></div>
        <div class="estrelas-piscando"></div>

        <div class="titulo"><h1>Aula 4</h1></div>
        <div class="explicacao"><h2>Vamos alternar valores entre vetores</h2></div>
        <div class="card">
            <div class="card-grande">
                <h2>Exercício 9</h2>
                <div class="pergunta-form-1">
                    <label for="n1">Digite o 1° número para A: </label>
                    <input type="number" id="n1" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-2">
                    <label for="n2">Digite o 2° número para A: </label>
                    <input type="number" id="n2" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-4">
                    <label for="n3">Digite o 3° número para A: </label>
                    <input type="number" id="n3" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-4">
                    <label for="n4">Digite o 4° número para A: </label>
                    <input type="number" id="n4" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-5">
                    <label for="n5">Digite o 5° número para A: </label>
                    <input type="number" id="n5" placeholder="Digite aqui">
                </div>

                <div class="pergunta-form-6">
                    <label for="n6">Digite o 1° número para B: </label>
                    <input type="number" id="n6" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-7">
                    <label for="n7">Digite o 2° número para B: </label>
                    <input type="number" id="n7" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-8">
                    <label for="n8">Digite o 3° número para B: </label>
                    <input type="number" id="n8" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-9">
                    <label for="n9">Digite o 4° número para B: </label>
                    <input type="number" id="n9" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-10">
                    <label for="n10">Digite o 5° número para B: </label>
                    <input type="number" id="n10" placeholder="Digite aqui">
                </div>

                <div class="botao">
                    <button onclick="Alternacao()">Rodar</button>
                </div>
                <div class="resultado">
                    <div id="resultado"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
