<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="icon" href="../imagens/favicon.png">
    <link rel="stylesheet" href="../css/cards.css">
</head>
<body>
    <main>
        <script src="./exercicios.js"></script>
        <div class="estrelas"></div>
        <div class="estrelas-piscando"></div>

        <div class="titulo"><h1>Aula 4</h1></div>
        <div class="explicacao"><h2>Vamos ver os numeros pares e impares</h2></div>
        <div class="card">
            <div class="card-mercurio">
                <h2>Exercício 4</h2>
                <div class="pergunta-form-1">
                    <label for="numeros">Digite 10 números: </label>
                    <input type="text" id="numeros" placeholder="Ex:1, 2, 3">
                </div>
 
                <div class="botao">
                <button onclick="numerosPares()">Calcular</button>
                </div>
                <div class="resultado">
                    <div id = "pares"></div>
                    <div id = "impares"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
