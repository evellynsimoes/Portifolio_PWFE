<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="icon" href="../imagens/favicon.png">
    <link rel="stylesheet" href="../css/cards.css">
</head>
<body>
    <main>
        <script src="./exercicios.js"></script>
        <div class="estrelas"></div>
        <div class="estrelas-piscando"></div>

        <div class="titulo"><h1>Aula 4</h1></div>
        <div class="explicacao"><h2>Vamos calcular o dobro de um vetor</h2></div>
        <div class="card">
            <div class="card-form">
                <h2>Exercício 1</h2>
                <div class="pergunta-form-1">
                    <label for="n1">Digite um número: </label>
                    <input type="number" id="n1" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-2">
                    <label for="n2">Digite um número: </label>
                    <input type="number" id="n2" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-4">
                    <label for="n4">Digite um número: </label>
                    <input type="number" id="n4" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-5">
                    <label for="n5">Digite um número: </label>
                    <input type="number" id="n5" placeholder="Digite aqui">
                </div>
                <div class="pergunta-form-6">
                    <label for="n6">Digite um número: </label>
                    <input type="number" id="n6" placeholder="Digite aqui">
                </div>
                
                <div class="botao">
                <button onclick="Vetores_Dobro()">Calcular</button>
                </div>
                <div class="resultado" id="resultado"></div>
            </div>
        </div>
    </main>
</body>
</html>
