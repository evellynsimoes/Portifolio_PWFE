<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="icon" href="../imagens/favicon.png">
    <link rel="stylesheet" href="../css/cards.css">
</head>
<body>
    <main>
        <script src="./exercicios.js"></script>
        <div class="estrelas"></div>
        <div class="estrelas-piscando"></div>

        <div class="titulo"><h1>Aula 3</h1></div>
        <div class="explicacao"><h2>Vamos colocar os números em ordem crescente</h2></div>
        <div class="card">
            <div class="card-calculadora">
                <h2>Exercício 5</h2>
                <div class="pergunta-calc-1">
                    <label for="n1">Digite o primeiro número: </label>
                    <input type="number" id="n1" placeholder="Digite aqui">
                </div>
                <div class="pergunta-calc-2">
                    <label for="n2">Digite o segundo número: </label>
                    <input type="number" id="n2" placeholder="Digite aqui">
                </div>
                <div class="pergunta-calc-3">
                    <label for="n3">Digite o terceiro número: </label>
                    <input type="number" id="n3" placeholder="Digite aqui">
                </div>

                <div class="botao">
                <button onclick="OrdemCrescente()">Calcular</button>
                </div>
                <div class="resultado" id="resultado"></div>
            </div>
        </div>
    </main>
</body>
</html>
